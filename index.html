<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Boc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Space Box</h1>
    </header>
    <main>
      <section class="timer-score">
        <div class="timer">Timer</div>
        <div class="score">Score</div>
      </section>
      <div>
        <ul class="deck">
          <li class="card">1</li>
          <li class="card">2</li>
          <li class="card">3</li>
          <li class="card">4</li>
          <li class="card">5</li>
          <li class="card">6</li>
          <li class="card">7</li>
          <li class="card">8</li>
          <li class="card">9</li>
          <li class="card">10</li>
          <li class="card">11</li>
          <li class="card">12</li>
        </ul>
      </div>
      <div>
        <button class="reset-button">Reset</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
